<section class="contact" id="contact">

					<h1 class="contact__title title">Contact with me:</h1>
					<label for="userName" class="contact__label">Name:
						<input type="text" id="userName" name="userName" class="contact__input" placeholder="You'r name">
					</label>
					<label for="userEmail" class="contact__label">Email:
						<input type="email" id="userEmail" name="userEmail" class="contact__input" placeholder="You'r email">
					</label>
					<label for="textarea" class="contact__label">Message:
						<textarea class="contact__text" id="textarea" name="textarea" rows="5"
							placeholder="You'r message"></textarea>
					</label>
					<label for="submit" class="contact__label button">
						<input type="submit" id="submit" name="submit" class="contact__input-btn button-btn">
						<!-- placeholder="Send" -->
					</label>
				</form>
			</div>
			<div class="contact__item">
				<img class="contact__img" src="./img/contact.svg" alt="">
